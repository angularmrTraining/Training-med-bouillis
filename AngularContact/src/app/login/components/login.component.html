<form >
  <div class="imgcontainer">
    <img src="assets/img/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
  <form>
  <div class="form-group" >
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="user.username" name="username" required>
    <span *ngIf="required.username" class="error">username is requird</span>
    </div>
    <div class="form-group" >
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>
    <span *ngIf="required.password" class="error">password is requird</span>
    </div>
    <button type="submit" (click)="testLogin()">Login</button>
  </form>

  </div>

</form>
